
<div class="row  row-cols-md-2 g-4 " >
   
<div class="container mb-1 ">
  
    <div class=" mb-3"></div>
    <div class="card border-dark mb-3" style="max-width: 25rem;">
        <div class="card-header text-center"> <strong>Ödeme Sayfası</strong> </div>
        <div class="card-body text-dark">
            <div class="row row-cols-md-2 g-4">
                <div class=" col-5 mb-1 ">
                    <label for="card" class="form-label"> <strong>Kiralama Tarihi : </strong> </label>
                 <input type="date" class="form-control" name="yas">
                </div>
                <div class=" col-5 mb-1 ">
                    <label for="card" class="form-label"> <strong>Dönüş Tarihi : </strong> </label>
                 <input type="date" class="form-control" name="yas">
                </div>
            </div>
            <div class=" mb-1 ">
                <label for="card" class="form-label"> <strong>Kart üzerindeki AD-SOYAD</strong> </label>
                <input type="text" placeholder="Süleyman Demirel" class="form-control" id="card">
            </div>
            <div class=" mb-1 ">
                <label for="card" class="form-label"> <strong>Kart Numarası</strong> </label>
                <input type="text" placeholder="5342-2535-5231" class="form-control" id="card">
            </div>
            <div class="row row-cols-md-2 g-4">
            <div class="col-3  ">
                <label for="tarih" class="form-label"> <strong>Tarih</strong> </label>
                <input type="text" placeholder="18/23" class="form-control" id="tarih">
              </div>
              <div class="col-3 mb-1 ">
                <label for="cvv" class="form-label"> <strong>CVV</strong> </label>
        <input type="password" placeholder="***" class="form-control" id="cvv">
              </div>
            </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1"> <strong>3D Secure</strong> </label>
              </div>
              <div class="btn-group text-center  " *ngFor="let car of cars">
                <button (click)="paymentWork(car)" type="button" class="btn btn-success " style=" width: 250px;"><strong>Satın Al</strong> </button>
               
            </div>
        </div>
      </div>
    
</div>

<div class="row  g-4">
    <div class="col text-center" *ngFor="let car of cars">
        <div class="card border-dark ">
        <img src="https://bilisimbilgi.com/wp-content/uploads/bmw-i8-goruntuler.jpg" alt="...">
        <div class="card-body tex">
          <h5 class="card-title"> <strong>{{car.carName}}</strong> </h5>
          <p class="card-text"> <strong>Açıklama : {{car.description}}</strong> </p>
          <ul class="list-group list-group-flush">
            
              <li class="list-group-item"> <strong>Marka :  {{car.brandName}}</strong></li>
              <li class="list-group-item"> <strong>Renk :  {{car.colorName}}</strong></li>
              <li class="list-group-item"> <strong>Model :  {{car.modelYear}}</strong></li>
              <li class="list-group-item"> <strong>Fiyat :  {{car.dailyPrice | currency}}</strong></li>
          
              
            </ul>
          
            
        </div>
      </div>
    </div>
</div>
</div>
